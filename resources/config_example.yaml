        "ConsensusClustering": "genepattern/docker-r-2-5:0.1",
        # ConstellationMap v1.4.6 and v1.4.9 set in job.docker.image
        # ConstellationMap (<= v1.4.5) must use genepattern/docker-r-3-0-conmap:0.1
