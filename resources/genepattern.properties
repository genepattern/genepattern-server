# main class for running pipelines
pipeline.main=org.genepattern.server.webapp.RunPipeline

# args to the vm running the pieline can be supplied here (e.g. extra -Dname=val)
pipeline.vmargs=

pipeline.decorator=org.genepattern.server.webapp.RunPipelineNullDecorator
#JavaGEInstallerURL=http://www.broad.mit.edu/cgi-bin/cancer/software/genepattern/gpge_installer.cgi
JavaGEInstallerURL=http://wwwdev.broad.mit.edu/cancer/software/genepattern/download/gpge/3.0/install.htm


patches=$USER_INSTALL_DIR$$/$patches
installedPatchLSIDs=urn:lsid:broad.mit.edu:cancer.software.genepattern.server.patch:00002:1,urn:lsid:broad.mit.edu:cancer.software.genepattern.server.patch:00002:1,urn:lsid:broad.mit.edu:cancer.software.genepattern.server.patch:00004:1,urn:lsid:broad.mit.edu:cancer.software.genepattern.server.patch:00006:1
gp.allowed.clients=Any

# polling frequency to pick up pipeline job submissions (default is 0ms or never)
AnalysisTaskQueuePollingFrequency=2000

