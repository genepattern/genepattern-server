#hibernate.connection.url=jdbc:oracle:thin:@magnesium.broad.mit.edu:1521:meddev10
#hibernate.connection.driver_class=oracle.jdbc.OracleDriver
#hibernate.connection.username=gpportal
#hibernate.connection.password=gpportal
