<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">


    <ui:composition template="/templates/common.xhtml">
        <ui:define name="validationInit">
            <script type="text/javascript" language="javascript">
                /* <![CDATA[ */
                function onLoad() {
                    var objForm = document.forms["loginForm"];
                    objForm.username.required = 1;
                    objForm.username.err = "Username is required";
                    objForm.password.required = 1;
                    objForm.password.err = "Password is required";
                    objForm.regPassword.required = 1;
                    objForm.regPassword.err = "Password is required";
                    objForm.email.required = 1;
                    objForm.email.err = "Email is required";
                }
                /* ]]> */

            </script>
        </ui:define>
        <ui:define name="pageTitle">GenomeSpace Registration</ui:define>
        <ui:define name="body">
            <h:form onsubmit="return validateForm(this);" id="loginForm">
                <table width="330">
                    <tr>
                        <td><span style="font-weight: bold;"> Register for </span></td>
                        <td align="right"><img src="./genomespacelogo.png" /></td>
                    </tr>
                </table>

                <h:outputText value="Error Registering for GenomeSpace."
                              rendered="#{genomeSpaceBean.loginFailed}"
                              style="color: red; font-weight: bold;" />

                <h:panelGrid columns="2">
                    <h:outputLabel value="Username:" for="username"></h:outputLabel>
                    <t:inputText size="50" value="" id="username" required="true" requiredMessage="Username is required">
                        <f:attribute name="forceId" value="true" />
                    </t:inputText>

                    <h:outputLabel value="Password:" for="password"></h:outputLabel>
                    <t:inputSecret size="50" value="" id="password" required="true" requiredMessage="Password is required">
                        <f:attribute name="forceId" value="true" />
                    </t:inputSecret>
                    <h:outputLabel value="Repeat Password:" for="regPassword"></h:outputLabel>
                    <t:inputSecret size="50" value="" id="regPassword" required="true" requiredMessage="Password is required">
                        <f:attribute name="forceId" value="true" />
                    </t:inputSecret>

                    <h:outputLabel value="Email:" for="email"></h:outputLabel>
                    <t:inputText size="50" value="" id="email" required="true" requiredMessage="Email is required">
                        <f:attribute name="forceId" value="true" />
                    </t:inputText>
                </h:panelGrid>
                <h:commandButton id="signIn" action="#{genomeSpaceBean.submitRegistration}" value="Register" />
                <br />
            </h:form>
            #{genomeSpaceBean.clearErrors}
        </ui:define>
    </ui:composition>
</html>
