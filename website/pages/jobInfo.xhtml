<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
	line-height: 14px;
	color: #000000;
	text-decoration: none;
	background-color: #FFFFFF;
}
a {
	color: #000099;
	text-decoration: none;
}
a:hover {
	color: #6666FF;
	text-decoration:  none;
}
a:active {
	color: #CCCCFF;
	text-decoration: none;
}

h2 {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	color: #333366;
	font-weight: bold;
	font-size: 18px;
	line-height: 20px;
}
</style>
<title>Job #{jobInfoBean.jobNumber} #{jobInfoBean.taskName}</title>
</head>
<body>

<h2>Job #{jobInfoBean.jobNumber} #{jobInfoBean.taskName}</h2>

<b>Input Parameters</b>
<br />

<t:dataList var="p" value="#{jobInfoBean.inputParameters}">

	<h:outputText>#{p.name}: </h:outputText>
	<h:outputText rendered="#{p.url}">
		<a href="#{p.value}">#{p.displayValue}</a>
	</h:outputText>
	<h:outputText rendered="#{!p.url and p.exists}">
		<h:outputText rendered="#{!empty p.directory}">
			<a href="#{facesContext.externalContext.requestContextPath}/getFile.jsp?file=#{p.directory}/#{p.value}">#{p.displayValue}</a>
		</h:outputText>
		<h:outputText rendered="#{empty p.directory}">
			<a href="#{facesContext.externalContext.requestContextPath}/getInputFile.jsp?file=#{p.value}">#{p.displayValue}</a>
		</h:outputText>
	</h:outputText>
	<h:outputText rendered="#{!p.url and !p.exists}">
		#{p.displayValue}
	</h:outputText>
	<br />
</t:dataList>
<br />

<b>Output Files</b>
<br />
<ol>
	<t:dataList var="p" value="#{jobInfoBean.outputFiles}">
		<li><h:outputText>
			<a
				href="#{facesContext.externalContext.requestContextPath}/jobResults/#{p.jobNumber}/#{p.name}">#{p.name}</a>
		</h:outputText></li>
	</t:dataList>
</ol>

</body>
</html>
