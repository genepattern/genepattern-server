<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:form onsubmit="return validateForm(this);" id="changeEmailForm">
        <h:panelGrid columns="2">
            <h:outputLabel value="Current Email" for="currentEmail"></h:outputLabel>
            <h:outputLabel value="#{changeEmailBean.currentEmail}" id="currentEmail"></h:outputLabel>

            <h:outputLabel value="New Email" for="newEmail"></h:outputLabel>
            <t:inputText size="50" id="newEmail" required="true"
                         value="#{changeEmailBean.newEmail}"
                         validator="#{changeEmailBean.validateEmail}" requiredMessage="New Email is required">
                <f:attribute name="forceId" value="true" />
            </t:inputText>

            <h:outputLabel value="Confirm New Email" for="confirmNewEmail"></h:outputLabel>
            <t:inputText size="50" id="confirmNewEmail" required="true"
                         value="#{changeEmailBean.confirmNewEmail}"
                         binding="#{changeEmailBean.emailConfirmComponent}" requiredMessage="Confirm New Email is required">
                <f:attribute name="forceId" value="true" />
            </t:inputText>
        </h:panelGrid>
        <h:commandButton action="#{changeEmailBean.changeEmail}" value="Save" />

    </h:form>

</html>
