<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <h:panelGrid styleClass="group" columns="2" cellpadding="2" cellspacing="0" width="100%" columnClasses="buttonCol, leftAlignCol"
                     rowClasses="vertAlignTop" rendered="#{pageMessages.renderMessage}">
            <h:graphicImage value="#{pageMessages.messageImage}" rendered="#{pageMessages.renderMessageImage}" style="float: left; vertical-align: top;" />
            <h:panelGrid columns="1" cellpadding="2" cellspacing="2" columnClasses="leftAlignCol" rowClasses="vertAlignTop" width="100%">
                <h:outputText value="#{pageMessages.messageHeader}" escape="false" style="font-weight:bold; color:red;" />
                <h:messages errorClass="validation-error" errorStyle="font-weight:bold; color:red;" infoClass="infoMessage" layout="table" globalOnly="true"
                            showDetail="false" showSummary="true" />
            </h:panelGrid>
        </h:panelGrid>
    </ui:composition>
</html>
