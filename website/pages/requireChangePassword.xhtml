<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">


    <ui:composition template="/templates/common.xhtml">
        <ui:define name="validationInit">
            <script type="text/javascript" language="javascript">
                /* <![CDATA[ */
                function onLoad() {
                    var objForm = document.forms["loginForm"];
                    objForm.username.required = 1;
                    objForm.username.err = "Username is required";
                }
                /* ]]> */

            </script>
        </ui:define>
        <ui:define name="pageTitle">GenePattern | Set Password</ui:define>
        <ui:define name="body">
            <h:outputText style="color: red; font-weight: bold;"
                          value="You must set your password before continuing to use GenePattern."
                    />

            <h:form id="changePasswordForm" onsubmit="return validateForm(this);">
                <h:panelGrid columns="2">
                    <h:outputLabel value="New Password:" for="newPassword"></h:outputLabel>
                    <t:inputSecret size="50" id="newPassword" required="true"
                                   value="#{changePasswordBean.newPassword}"
                                   validator="#{changePasswordBean.validatePassword}" requiredMessage="New password is required">
                        <f:attribute name="forceId" value="true" />
                    </t:inputSecret>

                    <h:outputLabel value="Confirm New Password:" for="confirmNewPassword"></h:outputLabel>
                    <t:inputSecret size="50" id="confirmNewPassword" required="true"
                                   value="#{changePasswordBean.confirmNewPassword}"
                                   binding="#{changePasswordBean.passwordConfirmComponent}" requiredMessage="Confirm New password is required">
                        <f:attribute name="forceId" value="true" />
                    </t:inputSecret>
                </h:panelGrid>

                <h:commandButton action="#{changePasswordBean.changePassword}" value="Save" />
            </h:form>
        </ui:define>

    </ui:composition>
</html>
