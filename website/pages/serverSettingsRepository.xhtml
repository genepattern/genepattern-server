<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">

    <h:form>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
            <tr>
                <td>Module Repositories</td>
            </tr>
        </table>
        <br /><br />
        <table width="100%" border="0" cellpadding="5" cellspacing="0">
            <tr valign="top">
                <td width="33%">Previous Module Repository URLs:</td>
                <td width="67%">
                    <t:selectOneListbox id="select1" size="3" style="width:550px" value="#{serverSettingsBean.settings['ModuleRepositoryURL']}" onclick="jq('#' + mrurl).val(this.value);">
                        <f:attribute name="forceId" value="true" />
                        <f:selectItems value="#{serverSettingsBean.moduleRepositoryURLs}" />
                    </t:selectOneListbox>
                </td>
            </tr>
            <tr valign="top">
                <td width="33%">Module Repository URL:</td>
                <td width="67%">
                    <t:inputText id="mrurl" size="67" value="#{serverSettingsBean.settings['ModuleRepositoryURL']}">
                        <f:attribute name="forceId" value="true" />
                    </t:inputText>
                </td>
            </tr>
            <tr valign="top">
                <td width="33%">&#160;</td>
                <td width="67%">
                    <h:commandButton value="Save" actionListener="#{serverSettingsBean.addModuleRepositoryURL}" />
                    &#160;
                    <h:commandButton value="Restore" actionListener="#{serverSettingsBean.restore}">
                        <f:attribute name="subtype" value="Module" />
                    </h:commandButton>
                    &#160;
                    <h:commandButton value="Remove" actionListener="#{serverSettingsBean.removeModuleRepositoryURL}" />
                </td>
            </tr>
        </table>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
            <tr>
                <td>Suite Repositories</td>
            </tr>
        </table>
        <br /><br />
        <table width="100%" border="0" cellpadding="5" cellspacing="0">
            <tr valign="top">
                <td width="33%">Previous Suite Repository URLs:</td>
                <td width="67%">
                    <t:selectOneListbox id="select2" size="3" style="width:550px" value="#{serverSettingsBean.settings['SuiteRepositoryURL']}" onclick="jq('#' + srurl).val(this.value);">
                        <f:attribute name="forceId" value="true" />
                        <f:selectItems value="#{serverSettingsBean.suiteRepositoryURLs}" />
                    </t:selectOneListbox>
                </td>
            </tr>
            <tr valign="top">
                <td width="33%">Suite Repository URL:</td>
                <td width="67%">
                    <t:inputText id="srurl" size="67" value="#{serverSettingsBean.settings['SuiteRepositoryURL']}">
                        <f:attribute name="forceId" value="true" />
                    </t:inputText>
                </td>
            </tr>
            <tr valign="top">
                <td width="33%">&#160;</td>
                <td width="67%">
                    <h:commandButton value="Save" actionListener="#{serverSettingsBean.addSuiteRepositoryURL}" />
                    &#160;
                    <h:commandButton value="Restore" actionListener="#{serverSettingsBean.restore}">
                        <f:attribute name="subtype" value="Suite" />
                    </h:commandButton>
                    &#160;
                    <h:commandButton value="Remove" actionListener="#{serverSettingsBean.removeSuiteRepositoryURL}" />
                </td>
            </tr>
        </table>
    </h:form>
</html>
