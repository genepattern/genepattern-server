<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:composition template="/templates/common.xhtml">

        <ui:define name="pageTitle">
            Unregistered Server
        </ui:define>
        <ui:define name="body">
            <table width="100%" border="0" cellpadding="0" cellspacing="0"
                   class="barhead-other">
                <tr>
                    <td>This GenePattern server is not registered</td>
                </tr>
            </table>

            <h:outputText styleClass="purge_notice" rendered="#{registerServerBean.error}"
                          value="There was an error registering your server" />

            <h:form>
                Your GenePattern server is not registered. Registration
                is easy and free and helps us to obtain research grants to
                support GenePattern development.
                <br /><br />


                <h:commandLink action="registerServer">Register this server</h:commandLink>
                <br /><br />
                <h:commandLink action="installFrame">Continue on to use GenePattern</h:commandLink><br /><br />

            </h:form>

        </ui:define>
    </ui:composition>
</html>
