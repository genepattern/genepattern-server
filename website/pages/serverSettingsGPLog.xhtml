<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">
    <h:form>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
            <tr>
                <td>GenePattern Log</td>
            </tr>
              
       </table>
       <table width="100%" border="0" cellpadding="5" cellspacing="0">
      
             <tr valign="top">
                <td>Tail last # lines:<br/><br/>
                    <h:inputText size="10" value="#{serverSettingsBean.logFileDisplaySize}" />
                    
                </td>
            </tr>
            
        </table>
        <p />
        
        <table width="100%" border="0" cellpadding="5" cellspacing="0">
      
            <tr valign="top">
      	<pre>
      	<h:outputText value="#{serverSettingsBean.gpLogHeader}" />
      	<br /><hr /><br />
        <h:outputText value="#{serverSettingsBean.gpLog}" />
        </pre>
            </tr>
        </table>
        <p />
    </h:form>
</html>
