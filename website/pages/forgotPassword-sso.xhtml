<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">


    <ui:composition template="/templates/common.xhtml">
        <ui:define name="validationInit">
            <script type="text/javascript" language="javascript">
                /* <![CDATA[ */
                function onLoad() {
                    var objForm = document.forms["pwForm"];
                    objForm.username.required = 1;
                    objForm.username.err = "Username is required";
                }
                /* ]]> */

            </script>
        </ui:define>
        <ui:define name="pageTitle">GenePattern Password Reset</ui:define>


        <ui:define name="body">
            <h2>Password Reset</h2>

            <h:form id="pwForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username or Email:" for="username"></h:outputLabel>
                    <t:inputText size="50" value="#{forgotPasswordBean.username}"
                                 id="username" required="true" requiredMessage="Username is required">
                        <f:attribute name="forceId" value="true" />
                    </t:inputText>
                </h:panelGrid>
                <h:commandButton action="#{forgotPasswordBean.resetPassword}"
                                 value="Reset Password" onclick="return validateForm(jq('#pwForm').get(0));" />
                <h:commandButton action="cancel" value="Cancel" immediate="true" />

            </h:form>
        </ui:define>


    </ui:composition>
</html>
