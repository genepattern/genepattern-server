<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <style type="text/css">
            body {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 11px;
                line-height: 14px;
                color: #000000;
                text-decoration: none;
                background-color: #FFFFFF;
            }

            a {
                color: #000099;
                text-decoration: none;
            }

            a:hover {
                color: #6666FF;
                text-decoration: none;
            }

            a:active {
                color: #CCCCFF;
                text-decoration: none;
            }

            h2 {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                color: #333366;
                font-weight: bold;
                font-size: 18px;
                line-height: 20px;
            }
        </style>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/prototype.js" />

        <script type="text/javascript" language="javascript">
            /* <![CDATA[ */
            function sendData() {
                window.opener.addNewFileType(pt('name').value, pt('name').value);
                window.close();
            }
            /* ]]> */

        </script>
        <title>GenePattern | Add New File Type</title>
    </head>
    <body>

        <h2>Add New File Type</h2>

        <form name="data" id="data">
            <table>
                <tr>
                    <td align="right" style="white-space: nowrap;">File Format:</td>
                    <td><input type="text" name="name" id="name" value="" size="10" /></td>
                </tr>
            </table>
            <center><input type="button" onclick="window.close()" value="Cancel" /><input type="button" onclick="sendData()" value="Add" /></center>
        </form>

    </body>
</html>
