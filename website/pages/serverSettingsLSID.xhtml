<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
<ui:composition>
<h:messages showDetail="true"/>
   <script type="text/javascript" language="javascript">
	/* <![CDATA[ */
	  function changeDb(v) {
	  	var hsql= document.getElementById("hsql");
	  	var oracle= document.getElementById("oracle");
	
	  	hsql.style.display=(v == "HSQL")?'block':'none';
	  	oracle.style.display=(v == "ORACLE")?'block':'none';
	  	
	  }
	  /* ]]> */
  </script>
  <h:form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="barhead-other">
      <tr>
        <td>LSID Configurations</td>
      </tr>
    </table>
    <p/>
    <table width="100%" border="0" cellpadding="5" cellspacing="0">
      <tr valign="top">
        	<td>Lsid Authority: </td>
	        <td>
	        	<h:inputText size="40" value="#{serverSettingsBean.settings['lsid.authority']}"/>
	        </td>
	  </tr>
      <tr valign="top">
	        <td>Lsid Show: </td>
	        <td>
	        	<h:inputText size="40" value="#{serverSettingsBean.settings['lsid.show']}"/>
	        </td>
	  </tr>
	  <tr valign="top">
	      <td>&#160;</td>
	      <td>
	          <h:commandButton value="Submit" actionlistener="#{serverSettingsBean.saveSettings}"/>
	          <h:commandButton value="Restore" actionListener="#{serverSettingsBean.restore}"/>
	      </td>
	  </tr>
	  <tr valign="top" class="settingperameter">
        <td colspan="2">&#160;</td>
      </tr>
    </table>
    <p/>
  </h:form>
</ui:composition>
</html>
