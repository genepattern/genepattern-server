<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:c="http://java.sun.com/jstl/core">
  <ui:composition>
  	
    <div id="menuDiv_#{uploadDir.name}_#{aFile.filename}"  style="visibility:hidden;" class="popupMenu">
      <table>
        <tbody>
          <tr>
            <td>
              <h:commandLink value="Delete" onclick="return confirm('Are you sure you want to delete the selected file from the upload directory?');" 
              		actionListener="#{uploadedFilesBean.deleteFile}" immediate="true" >
                <f:param value="#{aFile.filename}" name="filename"/>
                <f:param value="#{aFile.path}" name="path"/>
                <f:param value="#{uploadDir.name}" name="dirname"/>           
              </h:commandLink>
            </td>
          </tr>
          <tr>
            <td>
              <h:commandLink value="Save" actionListener="#{uploadedFilesBean.saveFileLocally}" immediate="true">
                <f:param value="#{aFile.filename}" name="filename"/>
                   <f:param value="#{aFile.path}" name="path"/>
               <f:param value="#{uploadDir.name}" name="dirname"/>
              </h:commandLink>
            </td>
          </tr>
        
        
          <h:outputText rendered="#{genomeSpaceBean.loggedIn}">
       
             <tr>
            	<td>
            	  <img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1"/>
            	</td>
          	</tr>
          	 <tr>
           	 <td><img src="/gp/pages/genomespace/genomespace_icon.gif" height="14px" width="14px" border="0" style="vertical-align:middle" />
              &#160;<h:commandLink value="Save to GenomeSpace" action="#{genomeSpaceBean.sendInputFileToGenomeSpace}" immediate="true">
                <f:param value="#{aFile.filename}" name="filename"/>
                <f:param value="#{aFile.path}" name="dirname"/>
              </h:commandLink>
          	  </td>
          	</tr>
            </h:outputText>
          	
        
        
          	<h:outputText rendered="#{not empty aFile.moduleInputParameters}">
  		
          <tr>
            <td>
              <img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1"/>
            </td>
          </tr>
          </h:outputText>
          
           <t:dataList value="#{aFile.moduleInputParameters}" var="p">
            <tr>
              <td>
               <h:outputLink value="#" onclick="setInputField('#{p.key}', '#{aFile.genePatternUrl}');">
               	 <h:outputText>Send to #{p.value}</h:outputText>
               </h:outputLink>
              </td>
            </tr>
          </t:dataList>
  			
  		<h:outputText rendered="#{not empty aFile.moduleMenuItems}">
  		<tr>
            <td>
              <img src="#{facesContext.externalContext.requestContextPath}/images/divider-pix2.gif" width="100%" height="1"/>
            </td>
          </tr>
        </h:outputText>	
          <t:dataList value="#{aFile.moduleMenuItems}" var="moduleMenuItem">
            <tr>
              <td>
                <h:commandLink value="#{moduleMenuItem.key}" action="#{jobsBean.loadTask}" immediate="true">
                  <f:param value="#{moduleMenuItem.value}" name="module"/>
                  <f:param value="UploadedFiles" name="source"/>
                  <f:param value="${aFile.filename}" name="name"/>
                  <f:param value="#{aFile.path}" name="path"/>
                  <f:param value="#{aFile.path}" name="dirname"/>
                </h:commandLink>
              </td>
            </tr>
            
          </t:dataList>


        </tbody>
      </table>
    </div>
  </ui:composition>
</html>
