<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jstl/core">
      
  <!-- File section for recentJobs page-->
  <ui:composition>
    <!--  Loop through output files -->
    <t:dataList var="aFile" value="#{uploadDir.uploadFiles}" rowIndexVar="fileIndex">
    		<ui:include src="uploadFileMenu.xhtml">
              <ui:param name="uploadDir" value="#{uploadDir}"/>
              <ui:param name="aFile" value="#{aFile}"/>
            </ui:include>
    
    
      <h:outputLink value="">#{aFile.filename}      </h:outputLink>
      
      <!-- Image for popup menu -->
      <img src="/gp/images/smallOptions.gif" 
           name="Image_#{uploadDir.name}_#{aFile.filename}" 
           id="Image_#{uploadDir.name}_#{aFile.filename}" 
           border="0" align="top" 
           onclick="pm_showMenu('menuDiv_#{uploadDir.name}_#{aFile.filename}', Position.cumulativeOffset(this), 50, 50);" 
           onmouseover="MM_swapImage('Image_#{uploadDir.name}_#{aFile.filename}','','/gp/images/smallOptions2.gif',2)" 
           onmouseout="MM_swapImgRestore();"/>
	<br />
    </t:dataList>
  </ui:composition>
</html>
