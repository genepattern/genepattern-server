<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core">

    <!-- File section include for job results page.
        Inputs:   jobInfo
                     indent
    -->
    <ui:composition>
        <div id="inputParamsDiv#{jobInfo.jobNumber}" class="jobContent" style="display: none;">
            <br />
            <table class="window">
                <tr>
                    <td align="center">
                        <table class="summary" style="width: 100%;" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
                            <tr>
                                <th width="150px">Input Parameter</th>
                                <th>Value</th>
                            </tr>

                            <t:dataList var="p" value="#{jobInfo.inputParameters}">
                                <tr>
                                    <td align="right">#{p.displayName}</td>
                                    <td><h:outputText rendered="#{!empty p.link}" escape="false"
                                            ><a style="color:#0066FF;" href="#{p.link}">#{p.displayValue}</a></h:outputText>
                                        <h:outputText rendered="#{empty p.link}" escape="false"
                                                >#{p.displayValue}</h:outputText>
                                    </td>
                                </tr>
                            </t:dataList>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="middle">
                        <a style="color:#0066FF;" href="javascript:toggle('inputParamsDiv#{jobInfo.jobNumber}', 'Hide', 'Show')"><img src="/gp/images/cross.gif" /> hide</a>
                    </td>
                </tr>
            </table>
        </div>

    </ui:composition>
</html>
