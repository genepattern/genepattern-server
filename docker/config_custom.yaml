    #   {taskName}         : {dockerImage}
    #   {taskName:version} : {dockerImage}
    #   {lsid}             : {dockerImage}
    #   {lsid_no_version}  : {dockerImage}
    #
    # Examples:
    #   {taskName}
    #     "ConvertLineEndings"   : "genepattern/cle:latest"
    #   {taskName:version}
    #     "ConvertLineEndings:2" : "genepattern/cle:2"
